<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Opening</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: "Playfair Display", serif;
    background: url("wallpaper.png") center / cover no-repeat fixed;
  }

  /* CENTER BOX */
  .center-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #2f3650;
    z-index: 9999;
  }

  .center-box h2 {
    font-size: 2rem;
    letter-spacing: 0.16em;
    text-transform: uppercase;
    margin-bottom: 10px;
  }

  .center-box h1 {
    font-size: 3rem;
  }

  .amp {
    color: #7f8fb8;
  }

  .center-box button {
    margin-top: 25px;
    padding: 12px 38px;
    font-size: 0.9rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    border: none;
    border-radius: 999px;
    background: #556286;
    color: white;
    cursor: pointer;
    box-shadow: 0 12px 26px rgba(85,98,134,0.45);
    transition: 0.2s;
  }

  /* ==========================
       DOOR PANELS
     ========================== */
  .door {
    position: fixed;
    top: 0;
    width: 50%;
    height: 100vh;
    transform: translateX(0);         /* <-- IMPORTANT */
    z-index: 9998;
    transition: transform 1.4s ease-in-out;
    background: #e7ebf5;
    box-shadow: 0 0 40px rgba(0,0,0,0.15) inset;
    background-image:
      linear-gradient(
        rgba(240,244,255,0.88),
        rgba(222,229,245,0.88)
      ),
      url("flowertexture.png");
    background-size: cover;
    background-position: center;
  }

  #leftDoor {
    left: 0;
  }
  #rightDoor {
    right: 0;
  }

  /* OPEN ANIMATION */
  .open-left {
    transform: translateX(-100%);
  }
  .open-right {
    transform: translateX(100%);
  }
</style>
</head>

<body>

<!-- DOORS -->
<div id="leftDoor" class="door"></div>
<div id="rightDoor" class="door"></div>

<!-- CENTER CONTENT -->
<div class="center-box">
  <h2>Walimatulurus</h2>
  <h1>Haziq <span class="amp">&amp;</span> Aina</h1>

  <div style="margin-top:10px; font-size:1rem; letter-spacing:0.22em; color:#6e7590;">
    29 November 2025
  </div>

  <div style="margin-top:18px; font-size:1.4rem;">
    بِسْمِ اللهِ الرَّحْمَـٰنِ الرَّحِيمِ
  </div>

  <button id="openBtn">Buka Jemputan</button>
</div>

<script>
  const left = document.getElementById("leftDoor");
  const right = document.getElementById("rightDoor");

  document.getElementById("openBtn").onclick = function () {

    // force browser repaint so animation will trigger
    void left.offsetWidth;
    void right.offsetWidth;

    // play door animation
    left.classList.add("open-left");
    right.classList.add("open-right");

    // WAIT for door animation to finish BEFORE notifying parent
    setTimeout(() => {
      window.parent.postMessage("OPEN_INVITATION", "*");
    }, 1500);  // matches 1.4s animation
  };
</script>

</body>
</html>

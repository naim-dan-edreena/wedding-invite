<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Intro Haziq & Aina</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: url("wallpaper.png") center/cover fixed;
    backdrop-filter: blur(8px);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: "Playfair Display", serif;
    text-align: center;
    color: #2e3547;
  }

  .title { font-size: 2.2rem; opacity: 0; animation: zoomIn 1s forwards; }
  .name { font-size: 3.4rem; opacity: 0; margin: 5px 0; }
  .name.a { animation: fadeUp 1s forwards 0.3s; }
  .amp { font-size: 2.6rem; color:#7f8fb8; opacity: 0; animation: zoomIn 1s forwards 0.6s; }
  .name.b { animation: fadeDown 1s forwards 0.9s; }

  .btn {
    margin-top: 25px;
    padding: 12px 34px;
    background: #556286;
    color: white;
    border-radius: 50px;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    font-weight: 600;
    cursor: pointer;
    opacity: 0;
    animation: zoomIn 1s forwards 1.4s;
    box-shadow: 0 12px 24px rgba(86,98,134,0.35);
  }

  @keyframes zoomIn {
    from { opacity: 0; transform: scale(0.7); }
    to   { opacity: 1; transform: scale(1); }
  }
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(25px); }
    to   { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeDown {
    from { opacity: 0; transform: translateY(-25px); }
    to   { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div>
  <div class="title">Walimatulurus</div>
  <div class="name a">Haziq</div>
  <div class="amp">&amp;</div>
  <div class="name b">Aina</div>

  <button class="btn" onclick="openInvitation()">Open</button>
</div>

<script>
function openInvitation() {
  // send signal back to index.html
  window.parent.postMessage("OPEN_INVITATION", "*");
}
</script>

</body>
</html>
